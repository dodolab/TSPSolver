<!doctype html>
<html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Travelling Salesman Solver</title>
	<link rel="stylesheet" href="./styles.scss">
	<link rel="icon" type="image/x-icon" href="./docs/favicon.png">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=0">
</head>

<body>
	<div class="container">
		<div class="form">
			<div class="form__group field">
				<label class="form__label" for="mapWidth">Map Width</label>
				<input class="form__input" name="mapWidth" id="mapWidth" type="text" value="10" />
			</div>
			<div class="form__group field">
				<label class="form__label" for="mapHeight">Map Height</label>
				<input class="form__input" name="mapHeight" id="mapHeight" type="text" value="10" />
			</div>
			<div class="form__group field">
				<label class="form__label" for="seed">Random Seed</label>
				<input class="form__input" name="seed" id="seed" type="text" value="119" />
			</div>
			<div class="form__group field">
				<label class="form__label" for="startCity">Start City</label>
				<input class="form__input" name="startCity" id="startCity" type="text" value="1" />
			</div>
			<div class="range-slider">
				<div>
					<div class="slider-label">Visual Speed</div>
					<input id="visualSpeed" value="3" min="1" max="10" step="1" type="range" />
				</div>
				<div>
					<div class="slider-label">Cities Density</div> 
					<input id="citiesDensity" value="5" min="1" max="10" step="1" type="range" />
				</div>
				<div><div class="slider-label">Walls Density</div>
					<input id="wallsDensity" value="5" min="1" max="10" step="1" type="range" />
				</div>
			</div>
			<div>
				<button id="confirmBut" class="button" name="confirmBut">Start</button>
			</div>
			<div class="messages">
				<div id="errorMsg" class="errorMsg"></div>
				<div id="infoMsg" class="infoMsg"></div>
			</div>
		</div>
		<div>
			<canvas id="canvas"></canvas>
		</div>
	</div>
</body>
<script type="module" src="./src/index.ts"></script>

</html>
